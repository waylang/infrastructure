sudo: true
language: ruby
addons:
  apt:
    sources:
    - chef-current-precise
    packages:
    - chefdk
before_install:
- |
  eval "$(/opt/chefdk/bin/chef shell-init bash)"
  which ruby
  ruby --version
  which bundle
  bundle --version
  which gem
  gem --version
deploy:
  provider: releases
  api_key:
    # travis encrypt $API_KEY --add deploy.api_key
    secure: 
  file: install
  skip_cleanup: true
  on:
    tags: true
